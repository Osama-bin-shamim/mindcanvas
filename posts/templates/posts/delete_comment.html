{% extends 'base.html' %}
{% block title %}Delete Comment - MindCanvas{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="mb-3">Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <blockquote class="blockquote">
        {{ comment.content }}
    </blockquote>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'post_detail' comment.post.pk %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
