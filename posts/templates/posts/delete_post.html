{% extends 'base.html' %}
{% block title %}Delete Post - MindCanvas{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="mb-3">Delete Post</h2>
    <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
