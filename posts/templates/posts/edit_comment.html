{% extends 'base.html' %}
{% block title %}Edit Comment - MindCanvas{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="mb-3">Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'post_detail' comment.post.pk %}" class="btn btn-link mt-3">Cancel</a>
</div>
{% endblock %}
